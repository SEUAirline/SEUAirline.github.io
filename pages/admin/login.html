<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEUAirline - 管理员登录</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            secondary: '#3B82F6',
            accent: '#F8FAFC',
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444'
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto { content-visibility: auto; }
      .btn-primary { 
        @apply bg-primary text-white px-4 py-3 rounded-md hover:bg-primary/90 transition-all duration-300;
      }
      .input-field {
        @apply w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
      }
      .form-card {
        @apply bg-white rounded-xl shadow-lg p-8 max-w-md w-full;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <!-- 背景装饰 -->
    <div class="absolute -top-20 -right-20 w-64 h-64 bg-blue-100 rounded-full opacity-20"></div>
    <div class="absolute top-1/3 -left-32 w-96 h-96 bg-primary/10 rounded-full opacity-20"></div>
    <div class="absolute -bottom-20 right-1/4 w-72 h-72 bg-blue-200 rounded-full opacity-20"></div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <div class="form-card mx-auto">
      <!-- 登录表单头部 -->
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="bg-primary/10 p-3 rounded-lg">
            <i class="fas fa-lock text-3xl text-primary"></i>
          </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">管理员登录</h1>
        <p class="text-gray-500 mt-2">请输入您的管理员账号信息</p>
      </div>

      <!-- 登录表单 -->
      <form id="admin-login-form" class="space-y-5">
        <!-- 用户名 -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" id="username" name="username" class="input-field pl-10" placeholder="请输入管理员用户名" required
              autocomplete="username">
          </div>
        </div>

        <!-- 密码 -->
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-key text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="input-field pl-10" placeholder="请输入密码" required
              autocomplete="current-password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <i class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 记住我 -->
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me"
            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
        </div>

        <!-- 登录按钮 -->
        <div>
          <button type="submit" class="btn-primary w-full">
            <i class="fas fa-sign-in mr-2"></i>登录
          </button>
        </div>
      </form>

      <!-- 登录说明 -->
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>仅管理员账户可登录此系统</p>
        <p class="mt-2">登录即表示您同意我们的<a href="#" class="text-primary hover:text-primary/80">服务条款</a>和<a href="#"
            class="text-primary hover:text-primary/80">隐私政策</a></p>
      </div>
    </div>

    <!-- 系统信息 -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <p>© 2024 SEUAirline 航空管理系统</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../../data/mock-api.js"></script>
  <script>
    // 获取表单元素
    const loginForm = document.getElementById('admin-login-form');
    const togglePasswordButton = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // 切换密码显示/隐藏
    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePasswordButton.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
    });

    // 表单提交处理
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // 获取表单数据
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;

      // 表单验证
      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }

      // 模拟管理员登录过程
      try {
        // 调用模拟API进行管理员登录
        const result = MockAPI.adminLogin(username, password);

        if (result.success) {
          // 保存登录状态
          if (rememberMe) {
            localStorage.setItem('adminToken', result.token);
          } else {
            sessionStorage.setItem('adminToken', result.token);
          }
          localStorage.setItem('currentAdmin', JSON.stringify(result.admin));

          // 登录成功，跳转到管理员仪表盘
          parent.switchPage('pages/admin/dashboard.html');
        } else {
          alert(result.message || '登录失败，请检查用户名和密码');
        }
      } catch (error) {
        console.error('登录过程中发生错误:', error);
        alert('登录过程中发生错误，请稍后再试');
      }
    });

    // 页面加载时检查是否已登录
    window.addEventListener('DOMContentLoaded', () => {
      // 检查是否已保存管理员登录状态
      const adminToken = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
      if (adminToken) {
        try {
          // 模拟验证token
          const isTokenValid = MockAPI.validateAdminToken(adminToken);
          if (isTokenValid) {
            // token有效，直接跳转到仪表盘
            parent.switchPage('pages/admin/dashboard.html');
          }
        } catch (error) {
          console.error('验证token时发生错误:', error);
          // token无效，清除并继续显示登录页
          localStorage.removeItem('adminToken');
          sessionStorage.removeItem('adminToken');
        }
      }

      // 设置默认管理员账号密码提示
      console.log('默认管理员账号: admin, 密码: admin123');
    });
  </script>
</body>

</html>
